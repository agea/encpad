<script type="text/javascript">
//<![CDATA[

function pwstrength(pw){
    var v = 0;
    if (new RegExp("[a-z]").test(pw)){
        v+=12;
    }
    if (new RegExp("[A-Z]").test(pw)){
        v+=12;
    }
    if (new RegExp("[0-9]").test(pw)){
        v+=12;
    }
    if (new RegExp("\\W").test(pw)){
        v+=16;
    }
    if (pw.length>7){
        v+=12;
    }
    if (pw.length>9){
        v+=12;
    }
    if (pw.length>11){
        v+=12;
    }
    if (pw.length>13){
        v+=12;
    }
return v;
}

$(function(){
    $("#progressbar").progressbar({
                    value: 0 
    });
    
    $("#password").keyup(function(){
        var pw = this.value;
        $("#progressbar").progressbar({
                    value:pwstrength(pw)  
        });
    });
    
    
    $("#password").change(function(){
        $(this).keyup();
    });
    
});
